# Kneaf Core Optimization Test Configuration
# This configuration file is used to validate native performance optimizations

# Test scenario parameters
test.scenario=full-world-simulation
test.entity-count=500
test.tick-count=100
test.dimension=minecraft:overworld

# Performance validation parameters
validation.min-entities-processed=400
validation.max-entities-processed=500
validation.min-efficiency=85.0
validation.max-cpu-usage=70.0

# Native library validation
native.library.load.required=true
native.optimization.required=true
native.stats.collection.enabled=true

# Test output parameters
output.log-level=debug
output.metrics-file=kneaf-optimization-results.json
output.perf-profile=kneaf-optimization-profile.pprof

# Entity type filters for testing
test.entity-types.include=creeper,zombie,pig,sheep,player
test.entity-types.exclude=ender_dragon,wither,player_minedraft

# Test duration parameters
test.warmup-ticks=20
test.measurement-ticks=80
test.cooldown-ticks=10

# Optimization strategy validation
optimization.strategy=adaptive
optimization.target=balanced-performance
optimization.priority=entity-density